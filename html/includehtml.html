<link rel="import" href="bower_components/core-ajax/core-ajax.html">

<polymer-element name="include-html" attributes="href locals">
  <template>
    <core-ajax auto url="{{href}}" handleAs="text" on-core-response="{{handleResponse}}"></core-ajax>
    <div id="container"></div>
  </template>
  <script>
Polymer({
    handleResponse: function(ev) {
        this.injectBoundHTML(ev.detail.response, this.$.container);
    },
});
  </script>
</polymer-element>
