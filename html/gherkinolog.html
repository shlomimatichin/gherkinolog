<polymer-element name="gherkinolog-main">
  <template>
    <style>
        core-header-panel {
          height: 100%;
          overflow: auto;
          -webkit-overflow-scrolling: touch;
        }

        .drawertoolbar {
          height: 100px;
          line-height: 100px;
          font-size: 18px;
          padding: 0 10px;
          transition: height 0.2s;
          background-color: white;
        }

        .maintoolbar {
          font-size: 18px;
          padding: 0 10px;
          transition: height 0.2s;
          color:white;
        }

        .tall {
            padding-top:100px;
        }
        .maintoolbar.tall {
          font-size:28px;
        }
        
        .content {
          height: 2000px;

<core-drawer-panel>

    <core-toolbar class="drawertoolbar">
      <content select=".gherkinolog-logo"></content>
    </core-toolbar>
    <div>

      <core-menu>
        <core-submenu icon="expand-more" label="General">
          <core-item label="Terms & Definitions"></core-item>
          <core-item label="Versions"></core-item>
        </core-submenu>

      </core-menu>
<!--
      <spec-menu id="theSpecMenu"></spec-menu>
-->
    </div>
  </core-header-panel>
  <core-header-panel main mode="waterfall-tall">
    <core-toolbar class="maintoolbar">
      <content select=".gherkinolog-toolbar"></content>
    </core-toolbar>
    <div class="content">
      <animated-page id="ani" style="width:100%; height:100%;">
        <content></content>
      </animated-page>
    </div>
  </core-header-panel>
</core-drawer-panel>
