<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="settings-table.html">
<link rel="import" href="spec-menu.html">
<link rel="import" href="animated-page.html">
<link rel="import" href="features-directory.html">

<polymer-element name="spec-main">
  <template>
    <style>
        core-header-panel {
          height: 100%;
          overflow: auto;
          -webkit-overflow-scrolling: touch;
        }

        .drawertoolbar {
          height: 100px;
          line-height: 100px;
          font-size: 18px;
          padding: 0 10px;
          transition: height 0.2s;
          background-color: white;
        }

        .maintoolbar {
          font-size: 18px;
          padding: 0 10px;
          transition: height 0.2s;
          background-color: #4F7DC9;
          color:white;
        }

        h1 {
          font-weight: 300;
          letter-spacing: -0.01em;
        }
        .tall h1 {
            margin-top:100px;
        }
        .maintoolbar.tall {
          font-size:28px;
        }
        
        .content {
          height: 2000px;
          background-color:white;
        }
    </style>

<core-drawer-panel>
  <core-header-panel drawer mode="seamed">
    <core-toolbar class="drawertoolbar">
      <img src="../static/brand.jpg"/>
    </core-toolbar>
    <div>

      <core-menu>
        <core-submenu icon="expand-more" label="General">
          <core-item label="Terms & Definitions"></core-item>
          <core-item label="Versions"></core-item>
        </core-submenu>

      </core-menu>
      <spec-menu id="theSpecMenu"></spec-menu>
    </div>
    <div style="position:absolute; bottom: 0px;">
      <settings-table-entry label="Scenarios" checked="true"/>
    </div>
  </core-header-panel>
  <core-header-panel main mode="waterfall-tall">
    <core-toolbar class="maintoolbar">
      <core-icon-button icon="menu" core-drawer-toggle></core-icon-button>
      <h1>Spec</h1>
    </core-toolbar>
    <div class="content">
      <div layout horizontal center style="
          background-image: url('../static/icon.svg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center;
          background-size: 230%;
          width:100%; height:100%">
          <animated-page id="ani" style="width:100%; height:100%;"></animated-page>
        </div>
      </div>
    </div>
  </core-header-panel>
</core-drawer-panel>
</template>
<script>
Polymer('spec-main', {
    ready: function() {
        var ani = this.$.ani;
        this.$.theSpecMenu.addEventListener('spec-menu-selected', function(e) {
            var element = document.createElement('features-directory');
            var directory = e.detail.directory;
            element.directory = directory;
            ani.switchToElement(element);
        });
    },
});
</script>
</polymer-element>
