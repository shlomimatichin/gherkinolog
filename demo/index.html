<!doctype html>
<html>

<head>

  <title>Gherkinolog Demo</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="gherkinologhtml/bower_components/webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="gherkinologhtml/bower_components/font-roboto/roboto.html">
  <link rel="import" href="gherkinologhtml/gherkinolog.html">

  <style shim-shadowdom="">
    html,body {
      height: 100%;
      margin: 0;
      background-color: #E5E5E5;
      font-family: 'RobotoDraft', sans-serif;
    }
    gherkinolog-main::shadow .maintoolbar {
      background-color: #3a3a3a;
    }
  </style>

  <style>
    h1 {
      font-weight: 300;
      letter-spacing: -0.01em;
    }
  </style>

<body unresolved>

<gherkinolog-main>

<div class="gherkinolog-default-screen" layout horizontal center style="
  background-image: url('background.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  background-size: 150%;
  width:100%; height:100%">
</div>

<div class="gherkinolog-logo" layout horizontal center style="
  background-image: url('banner.png');
  background-repeat: no-repeat;
  background-position: center;
  background-size: 70%;
  width:100%; height:100%">
</div>

<div class="gherkinolog-toolbar">
  <h1>Gherkinolog Demo</h1>
</div>

</gherkinolog-main>

</body>
